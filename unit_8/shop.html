<!DOCTYPE html>
<html>

 <head>
        <meta charset="UTF-8">
        <title>The Meat Tray</title>
        <link rel="stylesheet" type="text/css" href="shop2.css">
    </head>
<body>

    <div class="shopping-cart">
      <!-- Title -->
      <div class="title">
       Shop
      </div>
     
      <!-- Product #1 -->
      <div class="item">
        <div class="buttons">
          <span class="like-btn">&#10084</span>
          <span class="delete-btn">x</span>
        </div>
     
        <div class="image">
          <img src="assets/mince.jpg" alt="" />
        </div>
     
        <div class="description">
          <span>Mince Beef</span>
          <span>500gr</span>
        </div>
     
        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <span>+</span>
          </button>
          <input type="text" name="name" value="1">
          <button class="minus-btn" type="button" name="button">
             <span>-</span>
          </button>
        </div>
     
        <div class="total-price">$15</div>
      </div>
    </body> 

</html>
